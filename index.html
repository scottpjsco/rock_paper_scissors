<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js"></script>

</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div id="game-container">
        <div id="player-options">
            <!-- Three buttons for player selections -->
            <button id="rock-button">Rock</button>
            <button id="paper-button">Paper</button>
            <button id="scissors-button">Scissors</button>
        </div>

        <div id="result-container">
            <p id="round-result">Round result will be displayed here.</p>
            <p id="game-score">Player: 0 - Computer: 0</p>
        </div>
    </div>
</body>
</html>
